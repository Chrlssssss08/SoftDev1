<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="login-form" action="main.html" method="post">
    <h2>Login</h2>

    <label for="username">Username</label>
    <input type="text" id="username" name="username" value="demoUser" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" value="password123" required>

    <label style="display:inline-block; margin-top:8px;">
      <input type="checkbox" id="showPassword"> Show password
    </label>

    <button type="submit" class="login-btn">Login</button>
    
    <div class="extras">
      <button type="reset" class="cancel-btn">Cancel</button>
      <a href="#" class="forgot">Forgot password?</a>
    </div>
  </form>

  <script>
    // Toggle password visibility
    document.getElementById('showPassword').addEventListener('change', function (e) {
      const pw = document.getElementById('password');
      pw.type = this.checked ? 'text' : 'password';
    });
  </script>

</body>
</html>
